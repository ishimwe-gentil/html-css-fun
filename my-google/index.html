<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Like-Google</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="images/google.png" alt="google-search" />
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="images/google-maps.png" alt="google-maps" />
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="images/google-drive.png" alt="google-drive" />
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="images/google-calendar.png" alt="google-calendar" />
                            <p>Calendar</p>
                        </div>
                        <div class="app-item">
                            <img src="images/gmail.png" alt="gmail-pic" />
                            <p>Gmail</p>
                        </div>
                        <div class="app-item">
                            <img src="images/google-play.png" alt="google-play" />
                            <p>Play</p>
                        </div>
                    </div>
                </div>
                <img  id="profile-picture" src="images/img1.png" alt="profile-picture"/>
            </nav>
        </header>

        <main>
            <section>
                <img src="images/google-logo.png" alt="google-logo"/>
                <br>
                <div id="input-wrapper">
                    <input id="search-box"/>
                    <img src="images/google-voice.png" alt="voice-search"/>
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                </div>
               
            </section>
           
        </main>
    </body>
</html>
